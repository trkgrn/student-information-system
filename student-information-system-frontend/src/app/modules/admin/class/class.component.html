<section class="content-header">
  <div class="container-fluid">
    <div class="row mb-2">
      <div class="col-sm-6">
        <h1>Class Manage</h1>
      </div>
      <div class="col-sm-6">
        <ol class="breadcrumb float-sm-right">
          <li class="breadcrumb-item"><a href="/admin">Admin</a></li>
          <li class="breadcrumb-item active">Class Manage</li>
        </ol>
      </div>
    </div>
  </div><!-- /.container-fluid -->
</section><!-- /.content-header -->

<section class="content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <button type="button" class="btn btn-success btn-lg" (click)="newClass()"><i class="fa fa-plus"></i> New</button>
          </div>
          <!-- /.card-header -->
          <div class="card-body">
            <table id="tbl_class" class="table table-hover">
              <thead class="thead-light">
              <tr>
                <th>ID</th>
                <th>Grade Year</th>
                <th>Branch</th>
                <th>Faculty</th>
                <th class="th-btn"></th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let class of classes">
                <td>{{class.classId}}</td>
                <td>{{class.gradeYear}}</td>
                <td>{{class.branch?.name}}</td>
                <td>{{class.branch?.faculty?.name}}</td>
                <td>
                  <button type="button" class="btn btn-warning btn-circle" (click)="updateClass(class)"><i class="fa fa-pen"></i></button>
                  <button type="button" class="btn btn-danger btn-circle"
                          (click)="deleteSwAlert(class)"><i class="fa fa-trash"></i></button>
                </td>
              </tbody>
            </table>
          </div>
          <!-- /.card-body -->
        </div>
        <!-- /.card -->
      </div>
      <!-- /.col -->
    </div>
    <!-- /.row -->
  </div> <!-- /.container-fluid -->
</section> <!-- /.content -->
